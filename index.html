<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <link rel="canonical" href="2.4.1/docs/">
  <meta http-equiv="refresh" content="0; url=2.4.1/docs/">
  <h1>Redirecting…</h1>
  <a href="2.4.1/docs/">Click here if you are not redirected.</a>
  <script>
    var url = '2.4.1/docs/';
    if (location.search && url.indexOf('?') === -1) {
      url = url.replace(/($|#)/, location.search + '$1');
    }
    if (location.hash && url.indexOf('#') === -1) {
      url += location.hash;
    }
    location=url;
  </script>
</html>
