<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Spectrum CSS Floating Panel Example</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">

    <link rel="stylesheet" href="../components/commons/index-vars.css">
    <link rel="stylesheet" href="../components/page/index-vars.css">
    <link rel="stylesheet" href="../components/typography/index-vars.css">
    <link rel="stylesheet" href="../components/icon/index-vars.css">
    <link rel="stylesheet" href="../components/button/index-vars.css">
    <link rel="stylesheet" href="../components/buttongroup/index-vars.css">
    <link rel="stylesheet" href="../components/accordion/index-vars.css">
    <link rel="stylesheet" href="../components/tabs/index-vars.css">
    <link rel="stylesheet" href="../components/rule/index-vars.css">
    <link rel="stylesheet" href="../components/fieldlabel/index-vars.css">
    <link rel="stylesheet" href="../components/textfield/index-vars.css">
    <link rel="stylesheet" href="../components/dropdown/index-vars.css">
    <link rel="stylesheet" href="../components/panel/index-vars.css">

    <script src="../icons/loadIcons.js"></script>
    <script src="js/vendor/focus-ring-polyfill.js"></script>
    <script src="js/vendor/typekit.js"></script>
    <script src="js/Switcher.js"></script>
    <script src="js/kbSwitcher.js"></script>
    <script src="js/draggable.js"></script>
    <script>
      loadIcons('../icons/spectrum-css-icons.svg');
      loadIcons('../icons/spectrum-icons.svg');
    </script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }

      .spectrum-Canvas {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .spectrum-ArtBoard {
        max-height: 90%;
        max-width: 90%;

        box-shadow: 0 1px 4px var(--spectrum-alias-dropshadow-color);
      }
    </style>
  </head>
  <body class="spectrum spectrum--light spectrum--medium">
    <div class="spectrum-Panel spectrum-Panel--floating" draggablePanel style="left: 65px; top: 61px;">
      <div class="spectrum-Panel-dragHandle" dragHandle></div>
      <div class="spectrum-ButtonGroup">
        <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
          <span class="spectrum-ActionButton-label">Edit</span>
        </button>
        <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
          <span class="spectrum-ActionButton-label">Copy</span>
        </button>
        <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
          <span class="spectrum-ActionButton-label">Delete</span>
        </button>
      </div>
    </div>

    <div class="spectrum-PanelGroup spectrum-PanelGroup--vertical">

      <!-- Header -->
      <div class="spectrum-Header">
        <div class="spectrum-ButtonGroup">
          <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Home">
              <use xlink:href="#spectrum-icon-18-Home" />
            </svg>
          </button>
        </div>

        <div class="spectrum-Rule spectrum-Rule--medium spectrum-Rule--vertical"></div>

        <div class="spectrum-Tabs spectrum-Tabs--horizontal spectrum-Tabs--quiet">
          <div class="spectrum-Tabs-item is-selected" tabindex="0">
            <label class="spectrum-Tabs-itemLabel">Colors</label>
          </div>
          <div class="spectrum-Tabs-item" tabindex="0">
            <label class="spectrum-Tabs-itemLabel">Components</label>
          </div>
          <div class="spectrum-Tabs-item" tabindex="0">
            <label class="spectrum-Tabs-itemLabel">Patterns</label>
          </div>
          <div class="spectrum-Tabs-selectionIndicator" style="width: 39px; left: 6px;"></div>
        </div>

        <h1 class="spectrum-Panel-heading spectrum-Body3">Spectrum CSS</h1>

        <div class="spectrum-ButtonGroup">
          <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Undo">
              <use xlink:href="#spectrum-icon-18-Undo" />
            </svg>
          </button>
          <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Redo">
              <use xlink:href="#spectrum-icon-18-Redo" />
            </svg>
          </button>
        </div>

        <div class="spectrum-Rule spectrum-Rule--medium spectrum-Rule--vertical"></div>

        <div class="spectrum-ButtonGroup">
          <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Search">
              <use xlink:href="#spectrum-icon-18-Search" />
            </svg>
          </button>
          <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Help">
              <use xlink:href="#spectrum-icon-18-Help" />
            </svg>
          </button>
          <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Share">
              <use xlink:href="#spectrum-icon-18-Share" />
            </svg>
          </button>
          <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Settings">
              <use xlink:href="#spectrum-icon-18-Settings" />
            </svg>
          </button>
        </div>

        <div class="spectrum-Rule spectrum-Rule--medium spectrum-Rule--vertical"></div>

        <div class="spectrum-ButtonGroup">
          <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
            <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Maximize">
              <use xlink:href="#spectrum-icon-18-Maximize" />
            </svg>
          </button>
        </div>
      </div>

      <div class="spectrum-PanelGroup">
        <!-- Left panels -->
        <div class="spectrum-PanelGroup spectrum-PanelGroup--vertical spectrum-PanelGroup--left">
          <div class="spectrum-Panel spectrum-Panel--vertical">
            <div class="spectrum-ButtonGroup spectrum-ButtonGroup--vertical">
              <button class="spectrum-Tool">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Select">
                  <use xlink:href="#spectrum-icon-18-Select" />
                </svg>
              </button>

              <button class="spectrum-Tool is-selected">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Text">
                  <use xlink:href="#spectrum-icon-18-Text" />
                </svg>
              </button>

              <button class="spectrum-Tool">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Rectangle">
                  <use xlink:href="#spectrum-icon-18-Rectangle" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Canvas -->
        <div class="spectrum-Canvas" style="flex: 3">

          <img class="spectrum-ArtBoard" src="img/example-card-portrait.jpg">
        </div>

        <!-- Right panels -->
        <div class="spectrum-PanelGroup spectrum-PanelGroup--vertical spectrum-PanelGroup--right">

          <div class="spectrum-Panel spectrum-Panel--vertical">
            <div class="spectrum-Accordion" role="region">
              <div class="spectrum-Accordion-item is-open" role="presentation">
                <h3 class="spectrum-Accordion-itemHeading">
                  <button class="spectrum-Accordion-itemHeader" type="button" id="spectrum-accordion-item-0-header" aria-controls="spectrum-accordion-item-0-content" aria-expanded="true">Panel Title</button>
                  <svg class="spectrum-Icon spectrum-UIIcon-ChevronRightMedium spectrum-Accordion-itemIndicator" focusable="false" aria-hidden="true">
                    <use xlink:href="#spectrum-css-icon-ChevronRightMedium" />
                  </svg>
                </h3>
                <div class="spectrum-Accordion-itemContent" role="region" id="spectrum-accordion-item-0-content" aria-labelledby="spectrum-accordion-item-0-header">Content</div>
              </div>
            </div>

            <div class="spectrum-Rule spectrum-Rule--horizontal spectrum-Rule--small"></div>

            <div class="spectrum-Form spectrum-Form--labelsAbove">
              <div class="spectrum-Form-item">
                <label for="fieldLabelExample-lifestory" class="spectrum-Form-itemLabel">Company Title</label>
                <div class="spectrum-Form-itemField">
                  <textarea id="fieldLabelExample-lifestory" placeholder="Enter your life story" name="field" class="spectrum-Textfield spectrum-Textfield--multiline"></textarea>
                </div>
              </div>
              <div class="spectrum-Form-item">
                <label class="spectrum-Form-itemLabel" for="fieldLabelExample-emailaddress">Email Address</label>
                <div class="spectrum-Form-itemField">
                  <input class="spectrum-Textfield" aria-invalid="false" type="text" placeholder="Enter your e-mail address" id="fieldLabelExample-emailaddress">
                </div>
              </div>
              <div class="spectrum-Form-item">
                <label class="spectrum-Form-itemLabel" for="spectrum-textinput-instance">Country</label>
                <div class="spectrum-Form-itemField">
                  <div class="spectrum-Dropdown" style="width: 195px;">
                    <button class="spectrum-FieldButton spectrum-Dropdown-trigger" aria-haspopup="true">
                      <span class="spectrum-Dropdown-label is-placeholder">Select a Country</span>
                      <svg class="spectrum-Icon spectrum-UIIcon-ChevronDownMedium spectrum-Dropdown-icon" focusable="false" aria-hidden="true">
                        <use xlink:href="#spectrum-css-icon-ChevronDownMedium" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="spectrum-Panel spectrum-Panel--vertical">
            <div class="spectrum-Accordion" role="region">
              <div class="spectrum-Accordion-item is-open" role="presentation">
                <h3 class="spectrum-Accordion-itemHeading">
                  <button class="spectrum-Accordion-itemHeader" type="button" id="spectrum-accordion-item-0-header" aria-controls="spectrum-accordion-item-0-content" aria-expanded="true">Panel Title</button>
                  <svg class="spectrum-Icon spectrum-UIIcon-ChevronRightMedium spectrum-Accordion-itemIndicator" focusable="false" aria-hidden="true">
                    <use xlink:href="#spectrum-css-icon-ChevronRightMedium" />
                  </svg>
                </h3>
                <div class="spectrum-Accordion-itemContent" role="region" id="spectrum-accordion-item-0-content" aria-labelledby="spectrum-accordion-item-0-header">Content</div>
              </div>
            </div>
          </div>


          <div class="spectrum-Panel spectrum-Panel--vertical" draggablePanel>
            <div class="spectrum-Panel-dragHandle" dragHandle></div>

            <div class="spectrum-ButtonGroup">
              <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="TextAlignLeft">
                  <use xlink:href="#spectrum-icon-18-TextAlignLeft" />
                </svg>
              </button>
              <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="TextAlignCenter">
                  <use xlink:href="#spectrum-icon-18-TextAlignCenter" />
                </svg>
              </button>
              <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="TextAlignJustify">
                  <use xlink:href="#spectrum-icon-18-TextAlignJustify" />
                </svg>
              </button>
              <button class="spectrum-ActionButton spectrum-ActionButton--quiet">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="TextAlignRight">
                  <use xlink:href="#spectrum-icon-18-TextAlignRight" />
                </svg>
              </button>
            </div>
          </div>
        </div>


        <!-- Right toolbar -->
        <div class="spectrum-PanelGroup spectrum-PanelGroup--vertical spectrum-PanelGroup--right">
          <div class="spectrum-Panel spectrum-Panel--vertical">
            <div class="spectrum-ButtonGroup">
              <button class="spectrum-Tool is-selected">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Properties">
                  <use xlink:href="#spectrum-icon-18-Properties" />
                </svg>
              </button>
            </div>
          </div>
        </div>

      </div>

  </body>
</html>
